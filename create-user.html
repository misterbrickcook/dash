<!DOCTYPE html>
<html>
<head>
    <title>Create User - DashFin</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            max-width: 400px;
            margin: 100px auto;
            padding: 2rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 1rem;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
        }
        .error, .success {
            padding: 1rem;
            border-radius: 6px;
            margin-top: 1rem;
        }
        .error {
            background: #fee;
            color: #c33;
        }
        .success {
            background: #efe;
            color: #363;
        }
    </style>
</head>
<body>
    <h2>ðŸš€ Create DashFin User</h2>
    <p>Create your account once, then delete this file.</p>
    
    <form id="createUserForm">
        <div class="form-group">
            <label>Email</label>
            <input type="email" id="email" required>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" id="password" required minlength="6">
        </div>
        <button type="submit">Create User</button>
    </form>
    
    <div id="message"></div>

    <script src="supabase-config.js"></script>
    <script>
        document.getElementById('createUserForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');
            
            try {
                // Initialize Supabase
                initializeSupabase();
                
                if (!supabase) {
                    throw new Error('Supabase not configured');
                }
                
                // Create user
                const { user, session, error } = await supabase.signUp(email, password);
                
                if (error) {
                    messageDiv.innerHTML = `<div class="error">Error: ${error}</div>`;
                    return;
                }
                
                messageDiv.innerHTML = `
                    <div class="success">
                        âœ… User created successfully!<br>
                        Email: ${user.email}<br>
                        <br>
                        <strong>Now you can:</strong><br>
                        1. Go to your main dashboard<br>
                        2. Login with these credentials<br>
                        3. Delete this create-user.html file
                    </div>
                `;
                
            } catch (error) {
                messageDiv.innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        });
    </script>
</body>
</html>
