    <script>
        // Inline Supabase configuration (no external dependencies)
        const SUPABASE_URL = 'https://aotuakgnudtiigbbzkkf.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFvdHVha2dudWR0aWlnYmJ6a2tmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ3Mzk1MTYsImV4cCI6MjA3MDMxNTUxNn0.xC6i5Kphk-H3pGUwFj0ko7_YZTguast3hK5fprsJfZI';

        // Simple Supabase client for mobile
        class MobileSupabaseClient {
            constructor() {
                this.url = SUPABASE_URL;
                this.key = SUPABASE_ANON_KEY;
                this.user = null;
                this.session = null;
                this.headers = {
                    'apikey': this.key,
                    'Authorization': `Bearer ${this.key}`,
                    'Content-Type': 'application/json'
                };
                
                console.log('üì± MobileSupabaseClient created with URL:', this.url);
                
                // Immediately try to restore session from localStorage
                this.loadStoredSession();
            }
            
            loadStoredSession() {
                try {
                    const storedSession = localStorage.getItem('mobile_supabase_session');
                    if (storedSession) {
                        const session = JSON.parse(storedSession);
                        
                        // Check if session is not too old (7 days max)
                        const sessionAge = Date.now() - (session.created_at || 0);
                        const maxAge = 7 * 24 * 60 * 60 * 1000; // 7 days
                        
                        if (sessionAge < maxAge && session.access_token && session.user) {
                            console.log('üì± Restoring stored session for user:', session.user.email);
                            this.session = session;
                            this.user = session.user;
                            this.headers.Authorization = `Bearer ${session.access_token}`;
                            return true;
                        } else {
                            console.log('üì± Stored session expired or invalid, removing...');
                            localStorage.removeItem('mobile_supabase_session');
                        }
                    }
                } catch (error) {
                    console.error('üì± Error loading stored session:', error);
                    localStorage.removeItem('mobile_supabase_session');
                }
                return false;
            }
            
            async signIn(email, password) {
                try {
                    console.log('üì± Attempting login to:', `${this.url}/auth/v1/token`);
                    console.log('üì± Using headers:', { 
                        'apikey': this.key.substring(0, 20) + '...',
                        'Content-Type': 'application/json'
                    });
                    
                    // Try multiple endpoints in case one fails
                    const endpoints = [
                        `${this.url}/auth/v1/token?grant_type=password`,
                        `${this.url}/auth/v1/signin`
                    ];
                    
                    let lastError = null;
                    
                    for (const endpoint of endpoints) {
                        try {
                            console.log('üì± Trying endpoint:', endpoint);
                            
                            // Add timeout to prevent "load failed" errors
                            const controller = new AbortController();
                            const timeoutId = setTimeout(() => controller.abort(), 10000); // 10 second timeout
                            
                            const response = await fetch(endpoint, {
                                method: 'POST',
                                headers: {
                                    'apikey': this.key,
                                    'Content-Type': 'application/json',
                                    'Authorization': `Bearer ${this.key}`
                                },
                                body: JSON.stringify({
                                    email: email,
                                    password: password
                                }),
                                signal: controller.signal
                            });
                            
                            clearTimeout(timeoutId);
                            
                            console.log('üì± Response status:', response.status);
                            console.log('üì± Response headers:', Object.fromEntries(response.headers.entries()));
                            
                            if (!response.ok) {
                                const errorText = await response.text();
                                console.log('üì± Error response text:', errorText);
                                
                                try {
                                    const errorData = JSON.parse(errorText);
                                    lastError = errorData.error_description || errorData.message || `HTTP ${response.status}`;
                                } catch {
                                    lastError = `HTTP ${response.status}: ${errorText}`;
                                }
                                continue; // Try next endpoint
                            }
                            
                            const responseText = await response.text();
                            console.log('üì± Success response text:', responseText);
                            
                            const data = JSON.parse(responseText);
                            console.log('üì± Parsed login data:', {
                                has_access_token: !!data.access_token,
                                has_user: !!data.user,
                                user_email: data.user?.email
                            });
                            
                            if (data.access_token && data.user) {
                                this.session = {
                                    access_token: data.access_token,
                                    refresh_token: data.refresh_token,
                                    user: data.user,
                                    created_at: Date.now() // Add timestamp for expiration check
                                };
                                this.user = data.user;
                                this.headers.Authorization = `Bearer ${data.access_token}`;
                                
                                // Store in localStorage with timestamp
                                localStorage.setItem('mobile_supabase_session', JSON.stringify(this.session));
                                console.log('üì± Session stored with timestamp:', new Date(this.session.created_at).toLocaleString());
                                
                                console.log('‚úÖ Login successful for:', data.user.email);
                                return { user: data.user, error: null };
                            }
                            
                            lastError = 'Login successful but missing user data';
                            break;
                            
                        } catch (fetchError) {
                            console.error('üì± Fetch error for endpoint', endpoint, ':', fetchError);
                            lastError = `Network error: ${fetchError.message}`;
                            continue;
                        }
                    }
                    
                    return { user: null, error: lastError || 'All login methods failed' };
                    
                } catch (error) {
                    console.error('üì± Outer login error:', error);
                    return { user: null, error: `Login error: ${error.message}` };
                }
            }
            
            async signOut() {
                this.session = null;
                this.user = null;
                this.headers.Authorization = `Bearer ${this.key}`;
                localStorage.removeItem('mobile_supabase_session');
                return { error: null };
            }
            
            getCurrentUser() {
                return this.user;
            }
            
            isAuthenticated() {
                return !!(this.user && this.session);
            }
            
            async select(table, columns = '*') {
                try {
                    const response = await fetch(`${this.url}/rest/v1/${table}?select=${columns}`, {
                        method: 'GET',
                        headers: this.headers
                    });
                    
                    if (response.status === 401) {
                        console.log('üì± Session expired, clearing stored session...');
                        this.signOut(); // This will clear localStorage and reload
                        return [];
                    }
                    
                    if (!response.ok) {
                        console.error('Select error:', response.status);
                        return [];
                    }
                    
                    return await response.json();
                } catch (error) {
                    console.error('Select error:', error);
                    return [];
                }
            }
            
            async insert(table, data) {
                try {
                    const response = await fetch(`${this.url}/rest/v1/${table}`, {
                        method: 'POST',
                        headers: {
                            ...this.headers,
                            'Prefer': 'return=representation'
                        },
                        body: JSON.stringify(data)
                    });
                    
                    if (response.status === 401) {
                        console.log('üì± Session expired during insert, clearing stored session...');
                        this.signOut(); // This will clear localStorage and reload
                        return null;
                    }
                    
                    if (!response.ok) {
                        console.error('Insert error:', response.status);
                        return null;
                    }
                    
                    const result = await response.json();
                    return result;
                } catch (error) {
                    console.error('Insert error:', error);
                    return null;
                }
            }
            
            async delete(table, id) {
                try {
                    const response = await fetch(`${this.url}/rest/v1/${table}?id=eq.${id}`, {
                        method: 'DELETE',
                        headers: this.headers
                    });
                    
                    return response.ok;

                    console.error('Delete error:', error);
                    return false;

        // Initialize global Supabase instance
        window.supabase = new MobileSupabaseClient();
        console.log('üì± Global supabase initialized:', !!window.supabase);

    <script>
        // === SUPER SIMPLE MOBILE APP ===
        class SimpleMobileApp {
            constructor() {
                this.currentUser = null;
                this.todos = [];
                this.isLoading = false;
                
                this.init();
            }
            
            init() {
                console.log('üì± SimpleMobileApp initializing...');
                console.log('üì± Supabase available:', !!window.supabase);
                
                // Bind events
                this.bindEvents();
                
                // Give Supabase a moment to load stored session
                setTimeout(() => {
                    // Check if already logged in after session restore
                    if (window.supabase && window.supabase.isAuthenticated()) {
                        console.log('üì± User already authenticated via stored session');
                        this.currentUser = window.supabase.getCurrentUser();
                        this.showDashboard();
                    } else {
                        console.log('üì± No valid session found, showing login');
                        this.showLogin();
                    }
                }, 100); // Small delay to let session restoration complete
            }
            
            bindEvents() {
                // Login form
                document.getElementById('login-form').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleLogin();
                });
                
                // Logout button
                document.getElementById('logout-btn').addEventListener('click', () => {
                    this.handleLogout();
                });
                
                // Brain dump functionality
                this.initBrainDump();
            }
            
            initBrainDump() {
                // Selected chips state
                this.selectedChips = new Set();
                
                // Brain input
                const brainInput = document.getElementById('brain-input');
                const instantAddBtn = document.getElementById('brain-add-btn');
                
                // Auto-resize textarea
                brainInput.addEventListener('input', () => {
                    brainInput.style.height = 'auto';
                    brainInput.style.height = Math.min(brainInput.scrollHeight, 200) + 'px';
                    
                    // Enable/disable add button
                    const hasText = brainInput.value.trim().length > 0;
                    instantAddBtn.disabled = !hasText;
                    
                    // Smart parsing (simple version)
                    this.smartParsing(brainInput.value);
                });
                
                // Instant add button
                instantAddBtn.addEventListener('click', () => {
                    this.instantAddTodo();
                });
                
                // Enter to add (Shift+Enter for new line)
                brainInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.instantAddTodo();
                    }
                });
                
                // Smart chips
                this.bindSmartChips();
            }
            
            bindSmartChips() {
                const chips = {
                    'chip-ausruf': { type: 'tag', value: 'ausruf', icon: '‚ùó' },
                    'chip-bitcoin': { type: 'tag', value: 'bitcoin', icon: '‚Çø' },
                    'chip-idee': { type: 'tag', value: 'idee', icon: 'üí°' },
                    'chip-arbeit': { type: 'tag', value: 'arbeit', icon: 'üíº' }
                };
                
                Object.keys(chips).forEach(chipId => {
                    const chip = document.getElementById(chipId);
                    if (chip) {
                        chip.addEventListener('click', () => {
                            this.toggleChip(chipId, chips[chipId]);
                        });
                    }
                });
            }
            
            toggleChip(chipId, chipData) {
                const chip = document.getElementById(chipId);
                
                if (this.selectedChips.has(chipId)) {
                    // Deselect current chip
                    this.selectedChips.delete(chipId);
                    chip.classList.remove('active');
                } else {
                    // Clear all other chips (only one category allowed)
                    this.selectedChips.forEach(selectedId => {
                        const selectedChip = document.getElementById(selectedId);
                        if (selectedChip) {
                            selectedChip.classList.remove('active');
                        }
                    });
                    this.selectedChips.clear();
                    
                    // Select new chip
                    this.selectedChips.add(chipId);
                    chip.classList.add('active');
                }
            }
            
            smartParsing(text) {
                // Simple smart parsing for common patterns
                const suggestions = document.getElementById('smart-suggestions');
                const suggestionsList = document.getElementById('suggestions-list');
                
                if (text.length < 3) {
                    suggestions.style.display = 'none';
                    return;
                }
                
                const smartTags = [];
                
                // Date detection
                if (/\b(heute|today)\b/i.test(text)) smartTags.push('üìÖ Heute');
                if (/\b(morgen|tomorrow)\b/i.test(text)) smartTags.push('üåÖ Morgen');
                if (/\b(wichtig|urgent|important)\b/i.test(text)) smartTags.push('‚ùó Wichtig');
                if (/\b(dringend|asap)\b/i.test(text)) smartTags.push('üî• Dringend');
                if (/\b(idee|idea|concept)\b/i.test(text)) smartTags.push('üí° Idee');
                if (/\b(email|mail|schreiben)\b/i.test(text)) smartTags.push('üìß Kommunikation');
                if (/\b(termin|meeting|call)\b/i.test(text)) smartTags.push('üóìÔ∏è Termin');
                
                if (smartTags.length > 0) {
                    suggestionsList.innerHTML = smartTags.map(tag => 
                        `<span class="suggestion-chip">${tag}</span>`
                    ).join('');
                    suggestions.style.display = 'block';
                } else {
                    suggestions.style.display = 'none';
                }
            }
            
            async instantAddTodo() {
                const brainInput = document.getElementById('brain-input');
                const instantAddBtn = document.getElementById('brain-add-btn');
                
                const text = brainInput.value.trim();
                if (!text) return;
                
                // Show loading state
                instantAddBtn.textContent = 'Wird hinzugef√ºgt...';
                instantAddBtn.disabled = true;
                
                
                try {
                    // Process selected chips
                    const todoData = this.processBrainDump(text);
                    
                    console.log('üß† Brain dump todo:', todoData);
                    
                    if (window.supabase && window.supabase.isAuthenticated()) {
                        const result = await window.supabase.insert('todos', [todoData]);
                        if (result && result[0]) {
                            todoData.id = result[0].id;
                        }
                    } else {
                        todoData.id = Date.now();
                    }
                    
                    // Add to local array
                    this.todos.push(todoData);
                    this.renderTodos();
                    
                    // Clear input and chips
                    brainInput.value = '';
                    brainInput.style.height = 'auto';
                    this.clearSelectedChips();
                    
                    // Hide suggestions (if exists)
                    const suggestions = document.getElementById('smart-suggestions');
                    if (suggestions) suggestions.classList.add('hidden');
                    
                    // Flash success
                    instantAddBtn.style.background = '#28a745';
                    setTimeout(() => {
                        instantAddBtn.style.background = 'var(--accent-primary)';
                    }, 300);
                    
                } catch (error) {
                    console.error('‚ùå Error adding brain dump todo:', error);
                    
                    // Flash error
                    instantAddBtn.style.background = '#dc3545';
                    setTimeout(() => {
                        instantAddBtn.style.background = 'var(--accent-primary)';
                    }, 1000);
                } finally {
                    // Reset button state
                    instantAddBtn.textContent = 'Hinzuf√ºgen';
                    instantAddBtn.disabled = false;
                    
                    // Focus back to input for next entry
                    brainInput.focus();
                }
            }
            
            processBrainDump(text) {
                // Always use 'braindump' category for desktop Brain Dump Container
                let category = 'braindump';
                let iconTag = '';
                
                // Add selected icon as tag to text for desktop display
                if (this.selectedChips.size > 0) {
                    const firstChip = Array.from(this.selectedChips)[0];
                    switch (firstChip) {
                        case 'chip-ausruf':
                            iconTag = ' ‚ùó';
                            break;
                        case 'chip-bitcoin':
                            iconTag = ' ‚Çø';
                            break;
                        case 'chip-idee':
                            iconTag = ' üí°';
                            break;
                        case 'chip-arbeit':
                            iconTag = ' üíº';
                            break;
                    }
                }
                
                return {
                    text: text + iconTag, // Text with icon tag for desktop
                    category: category, // Always 'braindump' for Brain Dump Container
                    priority: 2, // Default priority
                    completed: false,
                    date: null, // No date by default
                    time: '21:00', // Default time
                    user_id: this.currentUser?.id
                };
            }
            
            clearSelectedChips() {
                this.selectedChips.forEach(chipId => {
                    const chip = document.getElementById(chipId);
                    if (chip) {
                        chip.classList.remove('active');
                    }
                });
                this.selectedChips.clear();
            }
            
            async handleLogin() {
                if (this.isLoading) return;
                
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value.trim();
                const loginBtn = document.getElementById('login-btn');
                
                if (!email || !password) {
                    this.showError('Bitte Email und Passwort eingeben');
                    return;
                }
                
                this.isLoading = true;
                loginBtn.textContent = 'Wird angemeldet...';
                loginBtn.disabled = true;
                
                try {
                    console.log('üì± Attempting login with email:', email);
                    
                    if (!window.supabase) {
                        throw new Error('Datenbankverbindung nicht verf√ºgbar');
                    }
                    
                    const { user, error } = await window.supabase.signIn(email, password);
                    
                    console.log('üì± Login result - User:', !!user, 'Error:', error);
                    
                    if (error) {
                        throw new Error(error);
                    }
                    
                    if (user) {
                        console.log('‚úÖ Login successful, user:', user.email);
                        this.currentUser = user;
                        this.showDashboard();
                    } else {
                        throw new Error('Anmeldung fehlgeschlagen - kein Benutzer zur√ºckgegeben');
                    }
                    
                } catch (error) {
                    console.error('‚ùå Login error:', error);
                    
                    // If it's a network error, offer demo mode
                    if (error.message?.includes('Network error') || error.message?.includes('Load failed')) {
                        this.showError('Netzwerkverbindung fehlgeschlagen. Versuche es mit deiner mobilen Daten oder WLAN.');
                        
                        // Add demo mode button after 3 seconds
                        setTimeout(() => {
                            const errorEl = document.getElementById('error-msg');
                            if (errorEl && !errorEl.classList.contains('hidden')) {
                                errorEl.innerHTML = `
                                    <div>Netzwerkverbindung fehlgeschlagen.</div>
                                    <button onclick="app.enterDemoMode()" style="margin-top: 10px; padding: 8px 16px; background: #28a745; color: white; border: none; border-radius: 4px;">
                                        Demo-Modus starten
                                    </button>
                                `;
                            }
                        }, 3000);
                    } else {
                        this.showError(error.message || 'Anmeldung fehlgeschlagen');
                    }
                } finally {
                    this.isLoading = false;
                    loginBtn.textContent = 'Login';
                    loginBtn.disabled = false;
                }
            }
            
            enterDemoMode() {
                console.log('üì± Entering demo mode');
                this.currentUser = { email: 'demo@user.com', id: 'demo' };
                this.todos = [
                    { id: 1, text: 'Demo Todo 1', category: 'privat', priority: 2 },
                    { id: 2, text: 'Demo Todo 2', category: 'arbeit', priority: 3 }
                ];
                this.hideError();
                this.showDashboard();
            }
            
            async handleLogout() {
                try {
                    if (window.supabase) {
                        await window.supabase.signOut();
                    }
                    this.currentUser = null;
                    this.todos = [];
                    this.showLogin();
                } catch (error) {
                    console.error('‚ùå Logout error:', error);
                    // Force logout anyway
                    this.showLogin();
                }
            }
            
            showLogin() {
                document.getElementById('login-screen').classList.remove('hidden');
                document.getElementById('dashboard').classList.remove('show');
                this.hideError();
            }
            
            async showDashboard() {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('dashboard').classList.add('show');
                
                // Load todos
                await this.loadTodos();
            }
            
            showError(message) {
                const errorEl = document.getElementById('error-msg');
                errorEl.textContent = message;
                errorEl.classList.remove('hidden');
            }
            
            hideError() {
                document.getElementById('error-msg').classList.add('hidden');
            }
            
            // Old methods removed - replaced with brain dump interface
            
            async loadTodos() {
                try {
                    console.log('üìã Loading todos...');
                    
                    if (!window.supabase || !window.supabase.isAuthenticated()) {
                        throw new Error('Not authenticated');
                    }
                    
                    const todos = await window.supabase.select('todos', '*');
                    this.todos = todos || [];
                    
                    // Clean up empty todos automatically
                    await this.cleanupEmptyTodos();
                    
                    this.renderTodos();
                    
                } catch (error) {
                    console.error('‚ùå Error loading todos:', error);
                    this.renderTodos(); // Show empty list
                }
            }
            
            async cleanupEmptyTodos() {
                const emptyTodos = this.todos.filter(todo => 
                    !todo || !(todo.text || todo.title) || (todo.text || todo.title).trim() === ''
                );
                
                if (emptyTodos.length > 0) {
                    console.log(`üßπ Cleaning up ${emptyTodos.length} empty todos...`);
                    
                    for (const emptyTodo of emptyTodos) {
                        try {
                            await window.supabase.delete('todos', emptyTodo.id);
                            console.log(`üóëÔ∏è Deleted empty todo with ID ${emptyTodo.id}`);
                        } catch (error) {
                            console.error(`‚ùå Error deleting empty todo ${emptyTodo.id}:`, error);
                        }
                    }
                    
                    // Remove from local array (support both text and title fields)
                    this.todos = this.todos.filter(todo => 
                        todo && (todo.text || todo.title) && (todo.text || todo.title).trim() !== ''
                    );
                }
            }
            
            renderTodos() {
                const list = document.getElementById('brain-dump-list');
                
                if (this.todos.length === 0) {
                    list.innerHTML = `
                        <div class="todo-empty-state">
                            <p>Brain Dump bereit</p>
                            <small>Ideen mit Icon-Tags sammeln</small>
                        </div>
                    `;
                    return;
                }
                
                const todosHTML = this.todos.map(todo => {
                    // Extract icon tag from text for mobile display
                    const iconMatch = todo.text.match(/\s([‚ùó‚Çøüí°üíº])$/);
                    const cleanText = iconMatch ? todo.text.replace(/\s[‚ùó‚Çøüí°üíº]$/, '') : todo.text;
                    const iconTag = iconMatch ? iconMatch[1] : '';
                    
                    return `
                        <div class="brain-dump-item" data-id="${todo.id}">
                            <div class="brain-dump-content">
                                <div class="brain-dump-text">${this.escapeHtml(cleanText)}</div>
                                ${iconTag ? `<div class="brain-dump-category">${iconTag}</div>` : ''}
                            </div>
                            <button class="brain-dump-delete" onclick="app.deleteTodo(${todo.id})">√ó</button>
                        </div>
                    `;
                }).join('');
                
                list.innerHTML = todosHTML;
            }
            
            // Old addTodo method removed - replaced with instantAddTodo()
            
            async deleteTodo(todoId) {
                try {
                    if (window.supabase && window.supabase.isAuthenticated()) {
                        await window.supabase.delete('todos', todoId);
                    }
                    
                    this.todos = this.todos.filter(todo => todo.id !== todoId);
                    this.renderTodos();
                    
                } catch (error) {
                    console.error('‚ùå Error deleting todo:', error);
                    alert('Fehler beim L√∂schen des Todos');
                }
            }
            
            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }
        
        // Initialize app when DOM is ready
        let app;
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => {
                app = new SimpleMobileApp();
                window.app = app; // Make globally available
            });
        } else {
            app = new SimpleMobileApp();
            window.app = app; // Make globally available
        }
        
        console.log('üì± Mobile app script loaded');
    </script>
