<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashFin Mobile</title>
    <style>
        /* === SUPER SIMPLE MOBILE STYLES === */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            font-size: 16px; /* Prevents iOS zoom */
            background: #ffffff;
            color: #333;
            min-height: 100vh;
        }
        
        /* === DESIGN SYSTEM (like desktop) === */
        :root {
            /* Colors */
            --bg-primary: #ffffff;
            --bg-secondary: #F5F5F5;
            --text-primary: #333333;
            --text-secondary: #666666;
            --text-muted: #999999;
            --border-primary: #e0e0e0;
            --border-secondary: #d1d5db;
            --accent-primary: #000000;
            
            /* Typography */
            --font-size-base: 16px;
            --line-height-base: 24px;
            --font-size-sm: 14px;
            --font-size-xs: 12px;
            --font-size-lg: 18px;
            --font-size-xl: 20px;
        }

        /* === AUTH SCREEN (like desktop) === */
        .login-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            padding: 1rem;
        }
        
        .login-form {
            background: var(--bg-primary);
            border: 1px solid var(--border-primary);
            padding: 3rem;
            width: 100%;
            max-width: 400px;
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(5px);
            border-radius: 8px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .login-title {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 1.5rem;
            font-weight: 500;
            color: #000000;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #000000;
            font-weight: 500;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        
        .form-group input {
            width: 100%;
            padding: 1rem;
            border: 1px solid #d0d0d0;
            background: var(--bg-primary);
            font-family: inherit;
            font-size: 16px; /* Prevents iOS zoom */
            min-height: 44px; /* iOS touch target */
            transition: border-color 0.2s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #000000;
        }
        
        .login-btn {
            width: 100%;
            padding: 1rem;
            border: 1px solid #000000;
            background: var(--bg-primary);
            color: #000000;
            font-family: inherit;
            font-size: 0.9rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            cursor: pointer;
            transition: all 0.2s ease;
            min-height: 44px; /* iOS touch target */
        }
        
        .login-btn:hover {
            background: #000000;
            color: #ffffff;
        }
        
        .login-btn:disabled {
            background: #ccc;
            color: #666;
            border-color: #ccc;
            cursor: not-allowed;
        }
        
        .error {
            color: #cc0000;
            font-size: 0.8rem;
            margin-top: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .error.hidden {
            display: none;
        }
        
        /* === DASHBOARD SCREEN === */
        .dashboard {
            display: none;
            min-height: 100vh;
        }
        
        .dashboard.show {
            display: block;
        }
        
        .dashboard-header {
            background: var(--bg-primary);
            color: var(--text-primary);
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid var(--border-primary);
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .dashboard-title {
            font-size: 1.2rem;
            font-weight: 500;
            color: #000000;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        
        .logout-btn {
            background: var(--bg-primary);
            color: #000000;
            border: 1px solid var(--border-primary);
            padding: 8px 16px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .logout-btn:hover {
            background: #000000;
            color: #ffffff;
        }
        
        .dashboard-content {
            padding: 1rem;
        }
        
        /* === TODO SECTION === */
        .todo-section {
            margin-bottom: 2rem;
        }
        
        .section-title {
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 1rem;
            color: #000000;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            border-bottom: 1px solid var(--border-primary);
            padding-bottom: 0.5rem;
        }
        
        .add-todo-form {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
        
        .todo-input {
            width: 100%;
            height: 44px;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 6px;
            margin-bottom: 1rem;
        }
        
        .todo-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .add-btn {
            flex: 2;
            height: 44px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
        
        .add-btn:disabled {
            background: #ccc;
        }
        
        .options-btn {
            flex: 1;
            height: 44px;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
        }
        
        .options-btn.active {
            background: #495057;
        }
        
        .todo-options {
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 1rem;
            background: white;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-group:last-child {
            margin-bottom: 0;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 14px;
            font-weight: 500;
            color: #555;
        }
        
        .todo-input[type="date"],
        .todo-input[type="time"],
        .todo-input[type="select"],
        select.todo-input {
            height: 44px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 12px;
            background: white;
        }
        
        /* === QUICK OPTIONS === */
        .quick-options {
            margin-top: 0.5rem;
            margin-bottom: 0.5rem;
        }
        
        .quick-buttons {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }
        
        .quick-btn {
            padding: 8px 16px;
            border: 2px solid #e0e0e0;
            background: white;
            color: #555;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            min-height: 36px;
        }
        
        .quick-btn:hover,
        .quick-btn.active {
            border-color: #667eea;
            background: #667eea;
            color: white;
        }
        
        .quick-btn.priority-btn.active {
            border-color: #f59e0b;
            background: #f59e0b;
        }
        
        /* === FORM ROWS === */
        .form-row {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .form-row:last-child {
            margin-bottom: 0;
        }
        
        .form-row .form-group {
            margin-bottom: 0;
        }
        
        .todo-list {
            list-style: none;
        }
        
        .todo-item {
            background: white;
            border: 1px solid #eee;
            border-radius: 6px;
            padding: 1rem;
            margin-bottom: 0.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .todo-text {
            flex: 1;
            font-size: 16px;
        }
        
        .todo-delete {
            background: #dc3545;
            color: white;
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .loading {
            text-align: center;
            padding: 2rem;
            color: #666;
        }
        
        /* === BRAIN DUMP INTERFACE === */
        .brain-dump-container {
            background: var(--bg-primary);
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            border: 1px solid var(--border-primary);
        }
        
        .main-input-area {
            position: relative;
        }
        
        .brain-input {
            width: 100%;
            min-height: 80px;
            padding: 16px;
            font-size: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            border: 2px solid var(--border-primary);
            border-radius: 8px;
            background: var(--bg-primary);
            color: var(--text-primary);
            resize: none;
            outline: none;
            transition: border-color 0.2s ease;
            line-height: 1.4;
        }
        
        .brain-input:focus {
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 2px rgba(0,0,0,0.1);
        }
        
        .brain-input::placeholder {
            color: var(--text-muted);
            font-style: italic;
        }
        
        .smart-actions {
            margin-top: 1rem;
        }
        
        .action-chips {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 1rem;
        }
        
        .chip {
            padding: 8px 12px;
            border: 2px solid var(--border-primary);
            background: var(--bg-primary);
            color: var(--text-secondary);
            border-radius: 20px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.2s ease;
            min-height: 44px;
            min-width: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .chip:hover,
        .chip.active {
            border-color: var(--accent-primary);
            background: var(--accent-primary);
            color: var(--bg-primary);
            transform: scale(1.05);
        }
        
        .instant-add {
            width: 100%;
            height: 50px;
            background: var(--accent-primary);
            color: var(--bg-primary);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .instant-add:hover {
            background: #333333;
            transform: translateY(-1px);
        }
        
        .instant-add:disabled {
            background: var(--text-muted);
            cursor: not-allowed;
            transform: none;
        }
        
        .smart-suggestions {
            margin-top: 1rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 8px;
            border: 1px solid var(--border-secondary);
        }
        
        .suggestion-header {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .suggestions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        
        .suggestion-chip {
            padding: 6px 12px;
            background: var(--bg-primary);
            border: 1px solid var(--border-primary);
            border-radius: 16px;
            font-size: 13px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .suggestion-chip:hover {
            background: var(--accent-primary);
            color: var(--bg-primary);
        }
        
        /* === HIDDEN BY DEFAULT === */
        .hidden {
            display: none !important;
        }
    </style>
</head>

    <script>
        // Inline Supabase configuration (no external dependencies)
        const SUPABASE_URL = 'https://aotuakgnudtiigbbzkkf.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFvdHVha2dudWR0aWlnYmJ6a2tmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ3Mzk1MTYsImV4cCI6MjA3MDMxNTUxNn0.xC6i5Kphk-H3pGUwFj0ko7_YZTguast3hK5fprsJfZI';

        // Simple Supabase client for mobile
        class MobileSupabaseClient {
            constructor() {
                this.url = SUPABASE_URL;
                this.key = SUPABASE_ANON_KEY;
                this.user = null;
                this.session = null;
                this.headers = {
                    'apikey': this.key,
                    'Authorization': `Bearer ${this.key}`,
                    'Content-Type': 'application/json'
                };
                
                console.log('üì± MobileSupabaseClient created with URL:', this.url);
            }
            
            async signIn(email, password) {
                try {
                    console.log('üì± Attempting login to:', `${this.url}/auth/v1/token`);
                    console.log('üì± Using headers:', { 
                        'apikey': this.key.substring(0, 20) + '...',
                        'Content-Type': 'application/json'
                    });
                    
                    // Try multiple endpoints in case one fails
                    const endpoints = [
                        `${this.url}/auth/v1/token?grant_type=password`,
                        `${this.url}/auth/v1/signin`
                    ];
                    
                    let lastError = null;
                    
                    for (const endpoint of endpoints) {
                        try {
                            console.log('üì± Trying endpoint:', endpoint);
                            
                            // Add timeout to prevent "load failed" errors
                            const controller = new AbortController();
                            const timeoutId = setTimeout(() => controller.abort(), 10000); // 10 second timeout
                            
                            const response = await fetch(endpoint, {
                                method: 'POST',
                                headers: {
                                    'apikey': this.key,
                                    'Content-Type': 'application/json',
                                    'Authorization': `Bearer ${this.key}`
                                },
                                body: JSON.stringify({
                                    email: email,
                                    password: password
                                }),
                                signal: controller.signal
                            });
                            
                            clearTimeout(timeoutId);
                            
                            console.log('üì± Response status:', response.status);
                            console.log('üì± Response headers:', Object.fromEntries(response.headers.entries()));
                            
                            if (!response.ok) {
                                const errorText = await response.text();
                                console.log('üì± Error response text:', errorText);
                                
                                try {
                                    const errorData = JSON.parse(errorText);
                                    lastError = errorData.error_description || errorData.message || `HTTP ${response.status}`;
                                } catch {
                                    lastError = `HTTP ${response.status}: ${errorText}`;
                                }
                                continue; // Try next endpoint
                            }
                            
                            const responseText = await response.text();
                            console.log('üì± Success response text:', responseText);
                            
                            const data = JSON.parse(responseText);
                            console.log('üì± Parsed login data:', {
                                has_access_token: !!data.access_token,
                                has_user: !!data.user,
                                user_email: data.user?.email
                            });
                            
                            if (data.access_token && data.user) {
                                this.session = {
                                    access_token: data.access_token,
                                    refresh_token: data.refresh_token,
                                    user: data.user
                                };
                                this.user = data.user;
                                this.headers.Authorization = `Bearer ${data.access_token}`;
                                
                                // Store in localStorage
                                localStorage.setItem('mobile_supabase_session', JSON.stringify(this.session));
                                
                                console.log('‚úÖ Login successful for:', data.user.email);
                                return { user: data.user, error: null };
                            }
                            
                            lastError = 'Login successful but missing user data';
                            break;
                            
                        } catch (fetchError) {
                            console.error('üì± Fetch error for endpoint', endpoint, ':', fetchError);
                            lastError = `Network error: ${fetchError.message}`;
                            continue;
                        }
                    }
                    
                    return { user: null, error: lastError || 'All login methods failed' };
                    
                } catch (error) {
                    console.error('üì± Outer login error:', error);
                    return { user: null, error: `Login error: ${error.message}` };
                }
            }
            
            async signOut() {
                this.session = null;
                this.user = null;
                this.headers.Authorization = `Bearer ${this.key}`;
                localStorage.removeItem('mobile_supabase_session');
                return { error: null };
            }
            
            getCurrentUser() {
                return this.user;
            }
            
            isAuthenticated() {
                return !!(this.user && this.session);
            }
            
            async select(table, columns = '*') {
                try {
                    const response = await fetch(`${this.url}/rest/v1/${table}?select=${columns}`, {
                        method: 'GET',
                        headers: this.headers
                    });
                    
                    if (!response.ok) {
                        console.error('Select error:', response.status);
                        return [];
                    }
                    
                    return await response.json();
                } catch (error) {
                    console.error('Select error:', error);
                    return [];
                }
            }
            
            async insert(table, data) {
                try {
                    const response = await fetch(`${this.url}/rest/v1/${table}`, {
                        method: 'POST',
                        headers: {
                            ...this.headers,
                            'Prefer': 'return=representation'
                        },
                        body: JSON.stringify(data)
                    });
                    
                    if (!response.ok) {
                        console.error('Insert error:', response.status);
                        return null;
                    }
                    
                    const result = await response.json();
                    return result;
                } catch (error) {
                    console.error('Insert error:', error);
                    return null;
                }
            }
            
            async delete(table, id) {
                try {
                    const response = await fetch(`${this.url}/rest/v1/${table}?id=eq.${id}`, {
                        method: 'DELETE',
                        headers: this.headers
                    });
                    
                    return response.ok;
                } catch (error) {
                    console.error('Delete error:', error);
                    return false;
                }
            }
        }

        // Initialize global Supabase instance
        window.supabase = new MobileSupabaseClient();
        console.log('üì± Global supabase initialized:', !!window.supabase);
    </script>
    
    <script>
        // === SUPER SIMPLE MOBILE APP ===
        class SimpleMobileApp {
            constructor() {
                this.currentUser = null;
                this.todos = [];
                this.isLoading = false;
                
                this.init();
            }
            
            init() {
                console.log('üì± SimpleMobileApp initializing...');
                console.log('üì± Supabase available:', !!window.supabase);
                
                // Bind events
                this.bindEvents();
                
                // Check if already logged in
                if (window.supabase && window.supabase.isAuthenticated()) {
                    console.log('üì± User already authenticated');
                    this.showDashboard();
                } else {
                    console.log('üì± No authentication found, showing login');
                    this.showLogin();

                    e.preventDefault();
                    this.handleLogin();
                });
                
                // Logout button
                document.getElementById('logout-btn').addEventListener('click', () => {
                    this.handleLogout();
                });
                
                // Brain dump functionality

                const instantAddBtn = document.getElementById('instant-add-btn');
                
                // Auto-resize textarea
                brainInput.addEventListener('input', () => {
                    brainInput.style.height = 'auto';
                    brainInput.style.height = Math.min(brainInput.scrollHeight, 200) + 'px';
                    
                    // Enable/disable add button
                    const hasText = brainInput.value.trim().length > 0;
                    instantAddBtn.disabled = !hasText;
                    
                    // Smart parsing (simple version)
                    this.smartParsing(brainInput.value);
                });
                
                // Instant add button
                instantAddBtn.addEventListener('click', () => {
                    this.instantAddTodo();
                });
                
                // Enter to add (Shift+Enter for new line)
                brainInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.instantAddTodo();
                    }
                });
                
                // Smart chips
                this.bindSmartChips();
            }
            
            bindSmartChips() {
                const chips = {
                    'chip-jetzt': { type: 'priority', value: 'jetzt', icon: '‚ö°' },
                    'chip-heute': { type: 'date', value: 'heute', icon: 'üìÖ' },
                    'chip-morgen': { type: 'date', value: 'morgen', icon: 'üåÖ' },
                    'chip-wichtig': { type: 'priority', value: 'wichtig', icon: '‚ùó' },
                    'chip-dringend': { type: 'priority', value: 'dringend', icon: 'üî•' },
                    'chip-idee': { type: 'category', value: 'idee', icon: 'üí°' }
                };
                
                Object.keys(chips).forEach(chipId => {
                    const chip = document.getElementById(chipId);
                    if (chip) {
                        chip.addEventListener('click', () => {
                            this.toggleChip(chipId, chips[chipId]);
                        });
                    }
                });
            }
            
            toggleChip(chipId, chipData) {
                const chip = document.getElementById(chipId);
                
                if (this.selectedChips.has(chipId)) {
                    // Deselect
                    this.selectedChips.delete(chipId);
                    chip.classList.remove('active');
                } else {
                    // Clear other chips of same type
                    this.selectedChips.forEach(selectedId => {
                        const selectedChip = document.getElementById(selectedId);
                        if (selectedChip && selectedId !== chipId) {
                            const isDateChip = selectedId.includes('heute') || selectedId.includes('morgen');
                            const isCurrentDate = chipId.includes('heute') || chipId.includes('morgen');
                            const isPriorityChip = selectedId.includes('jetzt') || selectedId.includes('wichtig') || selectedId.includes('dringend');
                            const isCurrentPriority = chipId.includes('jetzt') || chipId.includes('wichtig') || chipId.includes('dringend');
                            
                            if ((isDateChip && isCurrentDate) || (isPriorityChip && isCurrentPriority)) {
                                this.selectedChips.delete(selectedId);
                                selectedChip.classList.remove('active');
                            }
                        }
                    });
                    
                    // Select new chip
                    this.selectedChips.add(chipId);
                    chip.classList.add('active');
                }
            }
            
            smartParsing(text) {
                // Simple smart parsing for common patterns
                const suggestions = document.getElementById('smart-suggestions');
                const suggestionsList = document.getElementById('suggestions-list');
                
                if (text.length < 3) {
                    suggestions.style.display = 'none';
                    return;
                }
                
                const smartTags = [];
                
                // Date detection
                if (/\b(heute|today)\b/i.test(text)) smartTags.push('üìÖ Heute');
                if (/\b(morgen|tomorrow)\b/i.test(text)) smartTags.push('üåÖ Morgen');
                if (/\b(wichtig|urgent|important)\b/i.test(text)) smartTags.push('‚ùó Wichtig');
                if (/\b(dringend|asap)\b/i.test(text)) smartTags.push('üî• Dringend');
                if (/\b(idee|idea|concept)\b/i.test(text)) smartTags.push('üí° Idee');
                if (/\b(email|mail|schreiben)\b/i.test(text)) smartTags.push('üìß Kommunikation');
                if (/\b(termin|meeting|call)\b/i.test(text)) smartTags.push('üóìÔ∏è Termin');
                
                if (smartTags.length > 0) {
                    suggestionsList.innerHTML = smartTags.map(tag => 
                        `<span class="suggestion-chip">${tag}</span>`
                    ).join('');
                    suggestions.style.display = 'block';
                } else {
                    suggestions.style.display = 'none';
                }
            }
            
            async instantAddTodo() {
                const brainInput = document.getElementById('brain-input');
                const instantAddBtn = document.getElementById('instant-add-btn');
                const addText = document.getElementById('add-text');
                const addLoading = document.getElementById('add-loading');
                
                const text = brainInput.value.trim();
                if (!text) return;
                
                // Show loading state
                addText.style.display = 'none';
                addLoading.style.display = 'inline';
                instantAddBtn.disabled = true;
                
                try {
                    // Process selected chips
                    const todoData = this.processBrainDump(text);
                    
                    console.log('üß† Brain dump todo:', todoData);
                    
                    if (window.supabase && window.supabase.isAuthenticated()) {
                        const result = await window.supabase.insert('todos', [todoData]);
                        if (result && result[0]) {
                            todoData.id = result[0].id;
                        }
                    } else {
                        todoData.id = Date.now();
                    }
                    
                    // Add to local array
                    this.todos.push(todoData);
                    this.renderTodos();
                    
                    // Clear input and chips
                    brainInput.value = '';
                    brainInput.style.height = 'auto';
                    this.clearSelectedChips();
                    
                    // Hide suggestions
                    document.getElementById('smart-suggestions').style.display = 'none';
                    
                    // Flash success
                    instantAddBtn.style.background = '#28a745';
                    setTimeout(() => {
                        instantAddBtn.style.background = 'var(--accent-primary)';
                    }, 300);
                    
                } catch (error) {
                    console.error('‚ùå Error adding brain dump todo:', error);
                    
                    // Flash error
                    instantAddBtn.style.background = '#dc3545';
                    setTimeout(() => {
                        instantAddBtn.style.background = 'var(--accent-primary)';
                    }, 1000);
                } finally {
                    // Reset button state
                    addText.style.display = 'inline';
                    addLoading.style.display = 'none';
                    instantAddBtn.disabled = false;
                    
                    // Focus back to input for next entry
                    brainInput.focus();
                }
            }
            
            processBrainDump(text) {
                // ALL mobile todos start as brain dumps
                let category = 'braindump';
                let priority = 2;
                let date = null;
                let time = '21:00';
                
                // Store original intended category from chips for later distribution
                let intendedCategory = 'privat'; // default
                
                // Process selected chips
                this.selectedChips.forEach(chipId => {
                    switch (chipId) {
                        case 'chip-jetzt':
                            priority = 4;
                            date = new Date().toISOString().split('T')[0];
                            time = new Date().toTimeString().split(' ')[0].slice(0, 5);
                            break;
                        case 'chip-heute':
                            date = new Date().toISOString().split('T')[0];
                            break;
                        case 'chip-morgen':
                            const tomorrow = new Date();
                            tomorrow.setDate(tomorrow.getDate() + 1);
                            date = tomorrow.toISOString().split('T')[0];
                            break;
                        case 'chip-wichtig':
                            priority = 3;
                            break;
                        case 'chip-dringend':
                            priority = 4;
                            break;
                        case 'chip-idee':
                            intendedCategory = 'ideen';
                            priority = 1;
                            break;
                    }
                });
                
                return {
                    text: text,
                    category: category, // Always 'braindump' for mobile todos
                    intended_category: intendedCategory, // Store for later distribution
                    priority: priority,
                    completed: false,
                    date: date,
                    time: time,
                    user_id: this.currentUser?.id
                };
            }
            
            clearSelectedChips() {
                this.selectedChips.forEach(chipId => {
                    const chip = document.getElementById(chipId);
                    if (chip) {
                        chip.classList.remove('active');
                    }
                });
                this.selectedChips.clear();
            }
            
            async handleLogin() {
                if (this.isLoading) return;
                
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value.trim();
                const loginBtn = document.getElementById('login-btn');
                
                if (!email || !password) {
                    this.showError('Bitte Email und Passwort eingeben');
                    return;
                }
                
                this.isLoading = true;
                loginBtn.textContent = 'Wird angemeldet...';
                loginBtn.disabled = true;
                
                try {
                    console.log('üì± Attempting login with email:', email);
                    
                    if (!window.supabase) {
                        throw new Error('Datenbankverbindung nicht verf√ºgbar');
                    }
                    
                    const { user, error } = await window.supabase.signIn(email, password);
                    
                    console.log('üì± Login result - User:', !!user, 'Error:', error);
                    
                    if (error) {
                        throw new Error(error);
                    }
                    
                    if (user) {
                        console.log('‚úÖ Login successful, user:', user.email);
                        this.currentUser = user;
                        this.showDashboard();
                    } else {
                        throw new Error('Anmeldung fehlgeschlagen - kein Benutzer zur√ºckgegeben');
                    }
                    
                } catch (error) {
                    console.error('‚ùå Login error:', error);
                    
                    // If it's a network error, offer demo mode
                    if (error.message?.includes('Network error') || error.message?.includes('Load failed')) {
                        this.showError('Netzwerkverbindung fehlgeschlagen. Versuche es mit deiner mobilen Daten oder WLAN.');
                        
                        // Add demo mode button after 3 seconds
                        setTimeout(() => {
                            const errorEl = document.getElementById('error-msg');
                            if (errorEl && !errorEl.classList.contains('hidden')) {
                                errorEl.innerHTML = `
                                    <div>Netzwerkverbindung fehlgeschlagen.</div>
                                    <button onclick="app.enterDemoMode()" style="margin-top: 10px; padding: 8px 16px; background: #28a745; color: white; border: none; border-radius: 4px;">
                                        Demo-Modus starten
                                    </button>
                                `;
                            }
                        }, 3000);
                    } else {
                        this.showError(error.message || 'Anmeldung fehlgeschlagen');
                    }
                } finally {
                    this.isLoading = false;
                    loginBtn.textContent = 'Login';
                    loginBtn.disabled = false;
                }
            }
            
            enterDemoMode() {
                console.log('üì± Entering demo mode');
                this.currentUser = { email: 'demo@user.com', id: 'demo' };
                this.todos = [
                    { id: 1, text: 'Demo Todo 1', category: 'privat', priority: 2 },
                    { id: 2, text: 'Demo Todo 2', category: 'arbeit', priority: 3 }
                ];
                this.hideError();
                this.showDashboard();
            }
            
            async handleLogout() {
                try {
                    if (window.supabase) {
                        await window.supabase.signOut();
                    }
                    this.currentUser = null;
                    this.todos = [];
                    this.showLogin();
                } catch (error) {
                    console.error('‚ùå Logout error:', error);
                    // Force logout anyway
                    this.showLogin();
                }
            }
            
            showLogin() {
                document.getElementById('login-screen').classList.remove('hidden');
                document.getElementById('dashboard').classList.remove('show');
                this.hideError();
            }
            
            async showDashboard() {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('dashboard').classList.add('show');
                
                // Load todos
                await this.loadTodos();
            }
            
            showError(message) {
                const errorEl = document.getElementById('error-msg');
                errorEl.textContent = message;
                errorEl.classList.remove('hidden');
            }
            
            hideError() {
                document.getElementById('error-msg').classList.add('hidden');
            }
            
            // Old methods removed - replaced with brain dump interface
            
            async loadTodos() {
                try {
                    console.log('üìã Loading todos...');
                    
                    if (!window.supabase || !window.supabase.isAuthenticated()) {
                        throw new Error('Not authenticated');
                    }
                    
                    const todos = await window.supabase.select('todos', '*');
                    this.todos = todos || [];
                    
                    // Clean up empty todos automatically
                    await this.cleanupEmptyTodos();
                    
                    this.renderTodos();
                    
                } catch (error) {
                    console.error('‚ùå Error loading todos:', error);
                    this.renderTodos(); // Show empty list
                }
            }
            
            async cleanupEmptyTodos() {
                const emptyTodos = this.todos.filter(todo => 
                    !todo || !(todo.text || todo.title) || (todo.text || todo.title).trim() === ''
                );
                
                if (emptyTodos.length > 0) {
                    console.log(`üßπ Cleaning up ${emptyTodos.length} empty todos...`);
                    
                    for (const emptyTodo of emptyTodos) {
                        try {
                            await window.supabase.delete('todos', emptyTodo.id);
                            console.log(`üóëÔ∏è Deleted empty todo with ID ${emptyTodo.id}`);
                        } catch (error) {
                            console.error(`‚ùå Error deleting empty todo ${emptyTodo.id}:`, error);
                        }
                    }
                    
                    // Remove from local array (support both text and title fields)
                    this.todos = this.todos.filter(todo => 
                        todo && (todo.text || todo.title) && (todo.text || todo.title).trim() !== ''
                    );
                }
            }
            
            renderTodos() {
                const todoList = document.getElementById('todo-list');
                
                // Filter out todos with empty/null text (desktop format uses 'text' field)
                const validTodos = this.todos.filter(todo => 
                    todo && (todo.text || todo.title) && (todo.text || todo.title).trim() !== ''
                );
                
                if (validTodos.length === 0) {
                    todoList.innerHTML = '<li class="loading">Keine Todos vorhanden</li>';
                    return;
                }
                
                todoList.innerHTML = validTodos.map(todo => `
                    <li class="todo-item">
                        <span class="todo-text">${this.escapeHtml(todo.text || todo.title || 'Ohne Titel')}</span>
                        <button class="todo-delete" onclick="app.deleteTodo(${todo.id})">√ó</button>
                    </li>
                `).join('');
            }
            
            // Old addTodo method removed - replaced with instantAddTodo()
            
            async deleteTodo(todoId) {
                try {
                    if (window.supabase && window.supabase.isAuthenticated()) {
                        await window.supabase.delete('todos', todoId);
                    }
                    
                    this.todos = this.todos.filter(todo => todo.id !== todoId);
                    this.renderTodos();
                    
                } catch (error) {
                    console.error('‚ùå Error deleting todo:', error);
                    alert('Fehler beim L√∂schen des Todos');
                }
            }
            
            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }
        
        // Initialize app when DOM is ready
        let app;
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => {
                app = new SimpleMobileApp();
                window.app = app; // Make globally available
            });
        } else {
            app = new SimpleMobileApp();
            window.app = app; // Make globally available
        }
        
        console.log('üì± Mobile app script loaded');
    </script>
