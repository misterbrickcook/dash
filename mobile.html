<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashFin Mobile</title>
    <style>
        /* === SUPER SIMPLE MOBILE STYLES === */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            font-size: 16px; /* Prevents iOS zoom */
            background: #ffffff;
            color: #333;
            min-height: 100vh;
        }
        
        /* === LOGIN SCREEN === */
        .login-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .login-form {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        
        .login-title {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 1.8rem;
            font-weight: 600;
            color: #333;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #555;
        }
        
        .form-group input {
            width: 100%;
            height: 48px; /* iOS touch target */
            padding: 12px 16px;
            font-size: 16px; /* Prevents iOS zoom */
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            background: #fff;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .login-btn {
            width: 100%;
            height: 48px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .login-btn:hover {
            background: #5a6fd8;
        }
        
        .login-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .error {
            background: #fee;
            color: #c33;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            text-align: center;
        }
        
        /* === DASHBOARD SCREEN === */
        .dashboard {
            display: none;
            min-height: 100vh;
        }
        
        .dashboard.show {
            display: block;
        }
        
        .dashboard-header {
            background: #667eea;
            color: white;
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .dashboard-title {
            font-size: 1.4rem;
            font-weight: 600;
        }
        
        .logout-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
        }
        
        .dashboard-content {
            padding: 1rem;
        }
        
        /* === TODO SECTION === */
        .todo-section {
            margin-bottom: 2rem;
        }
        
        .section-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #333;
        }
        
        .add-todo-form {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
        
        .todo-input {
            width: 100%;
            height: 44px;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 6px;
            margin-bottom: 1rem;
        }
        
        .todo-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .add-btn {
            flex: 1;
            height: 44px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
        
        .add-btn:disabled {
            background: #ccc;
        }
        
        .todo-list {
            list-style: none;
        }
        
        .todo-item {
            background: white;
            border: 1px solid #eee;
            border-radius: 6px;
            padding: 1rem;
            margin-bottom: 0.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .todo-text {
            flex: 1;
            font-size: 16px;
        }
        
        .todo-delete {
            background: #dc3545;
            color: white;
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .loading {
            text-align: center;
            padding: 2rem;
            color: #666;
        }
        
        /* === HIDDEN BY DEFAULT === */
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <!-- === LOGIN SCREEN === -->
    <div class="login-screen" id="login-screen">
        <div class="login-form">
            <h1 class="login-title">DashFin Mobile</h1>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Passwort</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="login-btn" id="login-btn">Login</button>
                <div class="error hidden" id="error-msg"></div>
            </form>
        </div>
    </div>
    
    <!-- === DASHBOARD SCREEN === -->
    <div class="dashboard" id="dashboard">
        <div class="dashboard-header">
            <div class="header-content">
                <h1 class="dashboard-title">Dashboard</h1>
                <button class="logout-btn" id="logout-btn">Logout</button>
            </div>
        </div>
        
        <div class="dashboard-content">
            <!-- === TODO SECTION === -->
            <div class="todo-section">
                <h2 class="section-title">Todos</h2>
                
                <!-- Add Todo Form -->
                <div class="add-todo-form">
                    <input type="text" class="todo-input" id="todo-input" placeholder="Neues Todo eingeben...">
                    <div class="todo-actions">
                        <button class="add-btn" id="add-todo-btn">Hinzuf√ºgen</button>
                    </div>
                </div>
                
                <!-- Todo List -->
                <ul class="todo-list" id="todo-list">
                    <li class="loading">Todos werden geladen...</li>
                </ul>
            </div>
        </div>
    </div>

    <!-- === SUPABASE INTEGRATION === -->
    <script src="supabase-config.js"></script>
    
    <script>
        // === SUPER SIMPLE MOBILE APP ===
        class SimpleMobileApp {
            constructor() {
                this.currentUser = null;
                this.todos = [];
                this.isLoading = false;
                
                this.init();
            }
            
            init() {
                console.log('üì± SimpleMobileApp initializing...');
                
                // Initialize Supabase first
                if (window.initializeSupabase) {
                    const supabaseInitialized = window.initializeSupabase();
                    console.log('üì± Supabase initialized:', supabaseInitialized);
                    if (!supabaseInitialized) {
                        console.error('‚ùå Failed to initialize Supabase');
                        this.showError('Datenbankverbindung fehlgeschlagen');
                    }
                } else {
                    console.error('‚ùå Supabase config not found');
                    this.showError('Konfiguration nicht gefunden');
                }
                
                // Bind events
                this.bindEvents();
                
                // Check if already logged in
                if (window.supabase && window.supabase.isAuthenticated()) {
                    this.showDashboard();
                } else {
                    this.showLogin();
                }
            }
            
            bindEvents() {
                // Login form
                document.getElementById('login-form').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleLogin();
                });
                
                // Logout button
                document.getElementById('logout-btn').addEventListener('click', () => {
                    this.handleLogout();
                });
                
                // Add todo
                document.getElementById('add-todo-btn').addEventListener('click', () => {
                    this.addTodo();
                });
                
                // Enter key in todo input
                document.getElementById('todo-input').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.addTodo();
                    }
                });
            }
            
            async handleLogin() {
                if (this.isLoading) return;
                
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value.trim();
                const loginBtn = document.getElementById('login-btn');
                
                if (!email || !password) {
                    this.showError('Bitte Email und Passwort eingeben');
                    return;
                }
                
                this.isLoading = true;
                loginBtn.textContent = 'Wird angemeldet...';
                loginBtn.disabled = true;
                
                try {
                    console.log('üì± Attempting login...');
                    
                    if (!window.supabase) {
                        throw new Error('Supabase nicht verf√ºgbar');
                    }
                    
                    const { user, error } = await window.supabase.signIn(email, password);
                    
                    if (error) {
                        throw new Error(error);
                    }
                    
                    if (user) {
                        console.log('‚úÖ Login successful');
                        this.currentUser = user;
                        this.showDashboard();
                    } else {
                        throw new Error('Anmeldung fehlgeschlagen');
                    }
                    
                } catch (error) {
                    console.error('‚ùå Login error:', error);
                    this.showError(error.message || 'Anmeldung fehlgeschlagen');
                } finally {
                    this.isLoading = false;
                    loginBtn.textContent = 'Login';
                    loginBtn.disabled = false;
                }
            }
            
            async handleLogout() {
                try {
                    if (window.supabase) {
                        await window.supabase.signOut();
                    }
                    this.currentUser = null;
                    this.todos = [];
                    this.showLogin();
                } catch (error) {
                    console.error('‚ùå Logout error:', error);
                    // Force logout anyway
                    this.showLogin();
                }
            }
            
            showLogin() {
                document.getElementById('login-screen').classList.remove('hidden');
                document.getElementById('dashboard').classList.remove('show');
                this.hideError();
            }
            
            async showDashboard() {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('dashboard').classList.add('show');
                
                // Load todos
                await this.loadTodos();
            }
            
            showError(message) {
                const errorEl = document.getElementById('error-msg');
                errorEl.textContent = message;
                errorEl.classList.remove('hidden');
            }
            
            hideError() {
                document.getElementById('error-msg').classList.add('hidden');
            }
            
            async loadTodos() {
                try {
                    console.log('üìã Loading todos...');
                    
                    if (!window.supabase || !window.supabase.isAuthenticated()) {
                        throw new Error('Not authenticated');
                    }
                    
                    const todos = await window.supabase.select('todos', '*');
                    this.todos = todos || [];
                    this.renderTodos();
                    
                } catch (error) {
                    console.error('‚ùå Error loading todos:', error);
                    this.renderTodos(); // Show empty list
                }
            }
            
            renderTodos() {
                const todoList = document.getElementById('todo-list');
                
                if (this.todos.length === 0) {
                    todoList.innerHTML = '<li class="loading">Keine Todos vorhanden</li>';
                    return;
                }
                
                todoList.innerHTML = this.todos.map(todo => `
                    <li class="todo-item">
                        <span class="todo-text">${this.escapeHtml(todo.title)}</span>
                        <button class="todo-delete" onclick="app.deleteTodo(${todo.id})">√ó</button>
                    </li>
                `).join('');
            }
            
            async addTodo() {
                const input = document.getElementById('todo-input');
                const title = input.value.trim();
                
                if (!title) return;
                
                const addBtn = document.getElementById('add-todo-btn');
                addBtn.disabled = true;
                addBtn.textContent = 'Wird hinzugef√ºgt...';
                
                try {
                    const newTodo = {
                        title: title,
                        category: 'privat',
                        priority: 'mittel',
                        completed: false,
                        created_at: new Date().toISOString(),
                        user_id: this.currentUser?.id
                    };
                    
                    if (window.supabase && window.supabase.isAuthenticated()) {
                        const result = await window.supabase.insert('todos', [newTodo]);
                        if (result && result[0]) {
                            newTodo.id = result[0].id;
                        }
                    }
                    
                    this.todos.push(newTodo);
                    this.renderTodos();
                    input.value = '';
                    
                } catch (error) {
                    console.error('‚ùå Error adding todo:', error);
                    alert('Fehler beim Hinzuf√ºgen des Todos');
                } finally {
                    addBtn.disabled = false;
                    addBtn.textContent = 'Hinzuf√ºgen';
                }
            }
            
            async deleteTodo(todoId) {
                try {
                    if (window.supabase && window.supabase.isAuthenticated()) {
                        await window.supabase.delete('todos', todoId);
                    }
                    
                    this.todos = this.todos.filter(todo => todo.id !== todoId);
                    this.renderTodos();
                    
                } catch (error) {
                    console.error('‚ùå Error deleting todo:', error);
                    alert('Fehler beim L√∂schen des Todos');
                }
            }
            
            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }
        
        // Initialize app when DOM is ready
        let app;
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => {
                app = new SimpleMobileApp();
            });
        } else {
            app = new SimpleMobileApp();
        }
        
        // Make app globally available for todo deletion
        window.app = app;
        
        console.log('üì± Mobile app script loaded');
    </script>
</body>
</html>
