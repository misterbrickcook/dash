            /* Colors - Clean White Theme */

            --text-secondary: #666666;

            --font-size-base: 16px;

            --font-size-sm: 14px;

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            font-size: 16px;
            background: var(--bg-primary);
            color: var(--text-primary);

    </style>

    <script>
        // === ULTRA FAST MOBILE BRAIN DUMP ===
        class FastMobile {
            constructor() {
                this.items = [];
                this.isOnline = false;
                this.syncQueue = [];
                this.localStorageKey = 'mobile_brain_dump_items';
                this.recognition = null;
                this.isListening = false;
                this.manualStop = false;
                this.debugMessages = [];
                
                this.init();
            }
            
            init() {
                console.log('🚀 FastMobile v2.0 starting...');
                
                // Initialize Supabase
                this.initDatabase();
                
                // Initialize Voice Recognition
                this.initVoiceRecognition();
                
                // Bind events
                this.bindEvents();
                
                // Load offline data first
                this.loadOfflineItems();
                
                // Load data from server
                this.loadItems();
                
                console.log('✅ FastMobile ready!');
                this.showDebug('✅ App Ready');
            }
            
            showDebug(message) {
                const debugEl = document.getElementById('debug-status');
                if (debugEl) {
                    this.debugMessages.push(message);
                    // Keep only last 3 messages
                    if (this.debugMessages.length > 3) {
                        this.debugMessages.shift();
                    }
                    debugEl.innerHTML = this.debugMessages.join('<br>');
                }
                console.log('🔍 DEBUG:', message);
            }
            
            initDatabase() {
                // Reuse same Supabase config for compatibility
                this.supabaseUrl = 'https://aotuakgnudtiigbbzkkf.supabase.co';
                this.supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFvdHVha2dudWR0aWlnYmJ6a2tmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ3Mzk1MTYsImV4cCI6MjA3MDMxNTUxNn0.xC6i5Kphk-H3pGUwFj0ko7_YZTguast3hK5fprsJfZI';
                
                // Try to restore session
                this.restoreSession();
            }
            
            initVoiceRecognition() {
                // Check if browser supports Speech Recognition
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                
                if (!SpeechRecognition) {
                    console.log('🎙️ Speech Recognition not supported');
                    const voiceBtn = document.getElementById('voice-btn');
                    if (voiceBtn) {
                        voiceBtn.style.opacity = '0.5';
                        voiceBtn.title = 'Spracherkennung nicht verfügbar';
                        voiceBtn.disabled = true;
                    }
                    return;
                }
                
                this.recognition = new SpeechRecognition();
                this.recognition.continuous = true; // Keep listening
                this.recognition.interimResults = true;
                this.recognition.lang = 'de-DE';
                this.recognition.maxAlternatives = 1;
                
                // Recognition events
                this.recognition.onstart = () => {
                    console.log('🎙️ Voice recognition started');
                    this.showDebug('🎙️ Voice Started');
                    this.isListening = true;
                    const voiceBtn = document.getElementById('voice-btn');
                    voiceBtn.classList.add('listening');
                    voiceBtn.textContent = '🔴';
                    this.hapticFeedback('light');
                };
                
                this.recognition.onresult = (event) => {
                    console.log('🎙️ Voice recognition result received');
                    
                    // Show live transcript in input field
                    const input = document.getElementById('brain-input');
                    let transcript = '';
                    
                    // Get latest result (final or interim)
                    for (let i = event.resultIndex; i < event.results.length; i++) {
                        transcript += event.results[i][0].transcript;
                    }
                    
                    // Update input field live
                    input.value = transcript;
                    input.dispatchEvent(new Event('input'));
                    
                    console.log('🎙️ Live transcript:', transcript);
                    
                    // Check for final results to auto-add
                    for (let i = event.resultIndex; i < event.results.length; i++) {
                        if (event.results[i].isFinal) {
                            const finalText = event.results[i][0].transcript.trim();
                            if (finalText) {
                                console.log('🎙️ Final result - auto-adding:', finalText);

                                voiceBtn.style.background = '#22c55e';
                                
                                // Add the item

                                    input.value = '';
                                    input.dispatchEvent(new Event('input'));
                                }, 500);
                                
                                this.hapticFeedback('medium');
                            }
                        }
                    }
                };
                
                this.recognition.onerror = (event) => {
                    console.log('🎙️ Voice recognition error:', event.error);
                    this.stopListening();

                    voiceBtn.textContent = '❌';

                        voiceBtn.textContent = '🎙️';
                    }, 2000);
                };
                
                this.recognition.onend = () => {
                    console.log('🎙️ Voice recognition ended');
                    
                    // Auto-restart if user didn't manually stop and we're still supposed to be listening
                    if (this.isListening && !this.manualStop) {
                        console.log('🎙️ Auto-restarting recognition');
                        setTimeout(() => {
                            try {
                                this.recognition.start();
                            } catch (error) {
                                console.log('🎙️ Auto-restart failed:', error);
                                this.stopListening();
                            }
                        }, 100);
                    } else {
                        this.stopListening();
                    }
                };
                
                console.log('🎙️ Voice recognition initialized');
            }

            restoreSession() {
                const stored = localStorage.getItem('mobile_supabase_session');
                if (stored) {
                    try {
                        const session = JSON.parse(stored);
                        // Check if session is still valid (not too old)
                        const sessionAge = Date.now() - (session.created_at || 0);
                        const maxAge = 7 * 24 * 60 * 60 * 1000; // 7 days
                        
                        if (sessionAge < maxAge && session.access_token) {
                            this.session = session;
                            this.setOnline(true);
                            this.showApp();
                            return;
                        } else {
                            localStorage.removeItem('mobile_supabase_session');
                        }
                    } catch (e) {
                        localStorage.removeItem('mobile_supabase_session');
                    }
                }
                
                // Show login screen
                this.showLogin();

            async handleLogin(email, password) {
                try {
                    const response = await fetch(`${this.supabaseUrl}/auth/v1/token?grant_type=password`, {
                        method: 'POST',
                        headers: {
                            'apikey': this.supabaseKey,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            email: email,
                            password: password
                        })
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        if (data.access_token && data.user) {
                            data.created_at = Date.now(); // Add timestamp
                            this.session = data;
                            localStorage.setItem('mobile_supabase_session', JSON.stringify(data));
                            this.setOnline(true);
                            this.showApp();
                            return { success: true };
                        }
                    }
                    
                    const errorData = await response.json();
                    return { 
                        success: false, 
                        error: errorData.error_description || 'Login fehlgeschlagen'
                    };
                } catch (error) {
                    return { 
                        success: false, 
                        error: 'Verbindung fehlgeschlagen. Bitte versuchen Sie es erneut.'
                    };
                }
            }
            
            setOnline(status) {

                statusEl.className = `status ${status ? 'online' : ''}`;
                
                // Sync queued items when coming online

                    this.syncQueuedItems();
                }

            loadOfflineItems() {
                try {

                    if (stored) {

                        this.renderItems();

                } catch (error) {

            async syncQueuedItems() {
                if (!this.isOnline || this.syncQueue.length === 0) return;
                
                console.log(`🔄 Syncing ${this.syncQueue.length} queued items...`);
                const itemsToSync = [...this.syncQueue];
                this.syncQueue = [];
                
                for (const item of itemsToSync) {
                    try {
                        if (item.action === 'delete') {
                            // Handle queued deletion
                            await fetch(`${this.supabaseUrl}/rest/v1/todos?id=eq.${item.id}`, {
                                method: 'DELETE',
                                headers: {
                                    'apikey': this.supabaseKey,
                                    'Authorization': `Bearer ${this.session.access_token}`
                                }
                            });
                        } else {
                            // Handle queued creation
                            await this.syncItem(item);
                        }
                    } catch (error) {
                        // Re-queue failed items
                        this.syncQueue.push(item);
                    }
                }
            }

            initPullToRefresh() {
                const pullContainer = document.getElementById('pull-container');
                const pullIndicator = document.getElementById('pull-indicator');
                
                let startY = 0;
                let currentY = 0;
                let isPulling = false;
                const threshold = 50;
                
                pullContainer.addEventListener('touchstart', (e) => {
                    if (pullContainer.scrollTop === 0) {
                        startY = e.touches[0].clientY;
                        isPulling = true;
                    }
                }, { passive: true });
                
                pullContainer.addEventListener('touchmove', (e) => {
                    if (!isPulling) return;
                    
                    currentY = e.touches[0].clientY;
                    const pullDistance = Math.max(0, (currentY - startY) * 0.6);
                    
                    if (pullDistance > 0) {
                        e.preventDefault();
                        pullContainer.style.transform = `translateY(${pullDistance}px)`;
                        
                        const opacity = Math.min(1, pullDistance / threshold);
                        pullIndicator.style.opacity = opacity;
                        
                        if (pullDistance >= threshold) {
                            pullIndicator.textContent = '↻';
                            pullIndicator.classList.add('visible');
                        } else {
                            pullIndicator.textContent = '↓';
                            pullIndicator.classList.remove('visible');
                        }
                    }
                });
                
                pullContainer.addEventListener('touchend', async () => {
                    if (!isPulling) return;
                    
                    const pullDistance = Math.max(0, (currentY - startY) * 0.6);
                    
                    if (pullDistance >= threshold) {
                        // Trigger refresh
                        pullIndicator.classList.add('refreshing');
                        pullIndicator.textContent = '↻';
                        
                        try {
                            await this.loadItems();
                        } catch (error) {
                            console.log('Refresh failed');
                        }
                        
                        setTimeout(() => {
                            pullIndicator.classList.remove('refreshing', 'visible');
                            pullContainer.style.transform = '';
                            pullIndicator.style.opacity = '0';
                        }, 500);
                    } else {
                        // Snap back
                        pullContainer.style.transform = '';
                        pullIndicator.style.opacity = '0';
                        pullIndicator.classList.remove('visible');
                    }
                    
                    isPulling = false;
                    startY = 0;
                    currentY = 0;
                }, { passive: false });
            }

            async syncItem(item) {
                try {
                    this.showDebug('💾 Saving to DB...');
                    
                    // Debug: Check if we have session
                    if (!this.session || !this.session.access_token) {
                        this.showDebug('❌ No Session');
                        console.log('❌ No valid session for database save');
                        return;
                    }
                    
                    let response = await fetch(`${this.supabaseUrl}/rest/v1/todos`, {
                        method: 'POST',
                        headers: {
                            'apikey': this.supabaseKey,
                            'Authorization': `Bearer ${this.session.access_token}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(item)
                    });
                    
                    // If 401 (token expired), try to refresh token and retry once
                    if (response.status === 401) {
                        this.showDebug('🔄 Token Expired');
                        console.log('🔄 Token expired, attempting refresh...');
                        
                        const refreshed = await this.refreshToken();
                        if (refreshed) {
                            // Retry with new token
                            response = await fetch(`${this.supabaseUrl}/rest/v1/todos`, {
                                method: 'POST',
                                headers: {
                                    'apikey': this.supabaseKey,
                                    'Authorization': `Bearer ${this.session.access_token}`,
                                    'Content-Type': 'application/json'
                                },
                                body: JSON.stringify(item)
                            });
                        }
                    }
                    
                    if (response.ok) {
                        this.showDebug('💾 DB Save ✅');
                        console.log('✅ Item saved to database successfully');
                    } else {
                        const errorText = await response.text();
                        this.showDebug('💾 DB Save ❌ ' + response.status);
                        console.log('❌ Database save failed:', response.status, errorText);
                    }
                } catch (error) {
                    this.showDebug('💾 DB Error');
                    console.log('Sync failed, queuing for later');
                    this.syncQueue.push(item);
                }
            }
            
            async refreshToken() {
                try {
                    if (!this.session.refresh_token) {
                        this.showDebug('❌ No Refresh Token');
                        return false;
                    }
                    
                    const response = await fetch(`${this.supabaseUrl}/auth/v1/token?grant_type=refresh_token`, {
                        method: 'POST',
                        headers: {
                            'apikey': this.supabaseKey,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            refresh_token: this.session.refresh_token
                        })
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        if (data.access_token) {
                            // Update session with new token
                            this.session.access_token = data.access_token;
                            if (data.refresh_token) {
                                this.session.refresh_token = data.refresh_token;
                            }
                            this.session.created_at = Date.now();
                            
                            // Save updated session
                            localStorage.setItem('mobile_supabase_session', JSON.stringify(this.session));
                            
                            this.showDebug('🔄 Token Refreshed');
                            console.log('✅ Token refreshed successfully');
                            return true;
                        }
                    }
                    
                    this.showDebug('❌ Refresh Failed');
                    console.log('❌ Token refresh failed');
                    return false;
                } catch (error) {
                    this.showDebug('❌ Refresh Error');
                    console.log('❌ Token refresh error:', error);
                    return false;
                }
            }
            
            async deleteItem(id) {
                // Remove from UI immediately
                this.items = this.items.filter(item => item.id !== id);
                
                // Save offline
                this.saveOfflineItems();
                
                // Update UI
                this.renderItems();

            async loadItems() {
                if (!this.isOnline || !this.session) {
                    this.renderItems();
                    return;
                }
                
                try {
                    // Add timeout for better UX
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), 5000);
                    
                    const response = await fetch(`${this.supabaseUrl}/rest/v1/todos?category=eq.braindump&order=created_at.desc&limit=100`, {
                        headers: {
                            'apikey': this.supabaseKey,
                            'Authorization': `Bearer ${this.session.access_token}`
                        },
                        signal: controller.signal
                    });
                    
                    clearTimeout(timeoutId);
                    
                    if (response.ok) {
                        const serverItems = await response.json();
                        // Merge with offline items (avoid duplicates)
                        this.mergeItems(serverItems);
                        this.saveOfflineItems();
                        this.renderItems();
                    }
                } catch (error) {
                    if (error.name === 'AbortError') {
                        console.log('Request timed out');
                    } else {
                        console.log('Load failed');
                    }
                    this.renderItems();
                }
            }
            
            mergeItems(serverItems) {
                // Create a map of existing items by ID
                const existingIds = new Set(this.items.map(item => item.id));
                
                // Add new items from server that don't exist locally
                serverItems.forEach(serverItem => {
                    if (!existingIds.has(serverItem.id)) {
                        this.items.push(serverItem);
                    }
                });
                
                // Sort by creation date (newest first)
                this.items.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));
            }
            
            renderItems() {
                const list = document.getElementById('items-list');
                const emptyState = document.getElementById('empty-state');
                const itemsCount = document.getElementById('items-count');
                
                // Update count
                itemsCount.textContent = this.items.length;
                
                if (this.items.length === 0) {
                    list.innerHTML = '';
                    emptyState.classList.remove('hidden');
                    return;
                }
                
                emptyState.classList.add('hidden');
                
                // Use DocumentFragment for better performance
                const fragment = document.createDocumentFragment();
                
                this.items.forEach(item => {
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'item';
                    itemDiv.dataset.id = item.id;
                    
                    const voiceIndicator = item.voice_input ? '<span class="voice-indicator"><i data-lucide="mic" style="width: 12px; height: 12px;"></i> Voice</span>' : '';
                    
                    itemDiv.innerHTML = `
                        <div class="item-content">
                            <div class="item-text">${this.escapeHtml(item.text)}</div>
                            <div class="item-meta">
                                <span class="time-ago">Vor ${this.getTimeAgo(item.created_at)}</span>
                                ${voiceIndicator}
                            </div>

                                <i data-lucide="trash-2"></i>
                            </button>
                        </div>
                    `;
                    
                    // Add entrance animation for new items
                    itemDiv.classList.add('new-item');
                    setTimeout(() => itemDiv.classList.remove('new-item'), 400);
                    
                    // Add swipe functionality
                    this.addSwipeHandlers(itemDiv);
                    
                    fragment.appendChild(itemDiv);
                });
                
                list.innerHTML = '';
                list.appendChild(fragment);
                
                // Update Lucide icons after rendering
                window.updateIcons();
            }
            
            addSwipeHandlers(itemElement) {
                let startX = 0;
                let currentX = 0;
                let isSwiping = false;
                let startTime = 0;
                const swipeThreshold = 60; // Reduced so text stays visible
                const velocityThreshold = 0.3;
                
                itemElement.addEventListener('touchstart', (e) => {
                    startX = e.touches[0].clientX;
                    startTime = Date.now();
                    isSwiping = true;
                    itemElement.classList.add('swiping');
                }, { passive: true });
                
                itemElement.addEventListener('touchmove', (e) => {
                    if (!isSwiping) return;
                    
                    currentX = e.touches[0].clientX;
                    const deltaX = startX - currentX; // Positive = swipe left
                    
                    const itemContent = itemElement.querySelector('.item-content');
                    
                    if (deltaX > 0) {
                        // Swipe left - move content but keep visible
                        const swipeDistance = Math.min(deltaX * 0.7, 50); // Only move 50px max
                        itemContent.style.transform = `translateX(-${swipeDistance}px)`;
                        
                        if (deltaX >= swipeThreshold) {
                            itemElement.classList.add('swiped');
                            this.hapticFeedback('light');
                        } else {
                            itemElement.classList.remove('swiped');
                        }
                    } else if (deltaX < -20) {
                        // Swipe right - close
                        itemContent.style.transform = 'translateX(0)';
                        itemElement.classList.remove('swiped');
                    }
                }, { passive: true });
                
                itemElement.addEventListener('touchend', (e) => {
                    if (!isSwiping) return;
                    
                    const deltaX = startX - currentX;
                    const deltaTime = Date.now() - startTime;
                    const velocity = Math.abs(deltaX) / deltaTime;
                    
                    itemElement.classList.remove('swiping');
                    
                    const itemContent = itemElement.querySelector('.item-content');
                    
                    // Check if swipe should trigger delete visibility
                    if (deltaX >= swipeThreshold / 2 || velocity > velocityThreshold) {
                        // Show delete button
                        itemContent.style.transform = 'translateX(-50px)';
                        itemElement.classList.add('swiped');
                    } else {
                        // Snap back
                        itemContent.style.transform = 'translateX(0)';
                        itemElement.classList.remove('swiped');
                    }
                    
                    isSwiping = false;
                    startX = 0;
                    currentX = 0;
                }, { passive: true });
                
                // Close swipe when tapping elsewhere
                itemElement.addEventListener('click', (e) => {
                    if (itemElement.classList.contains('swiped') && !e.target.closest('.item-swipe-actions')) {
                        e.preventDefault();
                        const itemContent = itemElement.querySelector('.item-content');
                        itemContent.style.transform = 'translateX(0)';
                        itemElement.classList.remove('swiped');
                    }
                });
            }
            
            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
            
            getTimeAgo(dateString) {
                const now = new Date();
                const date = new Date(dateString);
                const diff = Math.floor((now - date) / 1000);
                
                if (diff < 60) return 'wenigen Sekunden';
                if (diff < 3600) return `${Math.floor(diff / 60)} Min`;
                if (diff < 86400) return `${Math.floor(diff / 3600)} Std`;
                return `${Math.floor(diff / 86400)} Tagen`;
            }
            
            hapticFeedback(type = 'light') {
                // iOS Haptic Feedback
                if ('navigator' in window && 'vibrate' in navigator) {
                    // Android vibration patterns
                    const patterns = {
                        light: [10],
                        medium: [20],
                        heavy: [50]
                    };
                    navigator.vibrate(patterns[type] || patterns.light);
                }
                
                // iOS Taptic Engine (if available)
                if (window.DeviceMotionEvent && typeof DeviceMotionEvent.requestPermission === 'function') {
                    // iOS device - use subtle visual feedback as fallback
                    const button = document.activeElement;
                    if (button && button.classList.contains('add-btn')) {
                        button.style.transform = 'scale(0.98)';
                        setTimeout(() => {
                            button.style.transform = '';
                        }, 100);
                    }
                }
            }
            
            simpleDesktopSync() {
                // Simple approach: Desktop polls database every 3 seconds
                // No complex localStorage/BroadcastChannel needed!
                this.showDebug('📡 DB-Only Sync');
                console.log('📡 Using database-only sync - desktop polls every 3s');
                
                // Show completion after short delay
                setTimeout(() => {
                    this.showDebug('📡 Sync via DB!');
                }, 1000);
            }
            
            // === ANIMATION HELPERS ===
            addTapFeedback(element) {
                element.classList.add('tap-feedback');
                setTimeout(() => element.classList.remove('tap-feedback'), 150);
            }
            
            addSuccessFlash(element) {
                element.classList.add('success-flash');
                setTimeout(() => element.classList.remove('success-flash'), 600);
            }
            
            animateItemsSection() {
                const itemsSection = document.querySelector('.items-section');
                itemsSection.classList.add('appear');
                setTimeout(() => itemsSection.classList.remove('appear'), 400);
            }
        }
        
        // Initialize app
        const app = new FastMobile();
        window.app = app; // Make globally available for onclick handlers
        
        console.log('🚀 Mobile v2.0 loaded successfully');
        
        // === PWA SERVICE WORKER ===
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', async () => {
                try {
                    const registration = await navigator.serviceWorker.register('/sw.js');
                    console.log('PWA: Service Worker registered successfully:', registration.scope);
                    
                    // Check for updates
                    registration.addEventListener('updatefound', () => {
                        console.log('PWA: New version available');
                    });
                } catch (error) {
                    console.log('PWA: Service Worker registration failed:', error);
                }
            });
        }
        
        // === PWA INSTALL PROMPT ===
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            console.log('PWA: Install prompt available');
            e.preventDefault();
            deferredPrompt = e;
            
            // Could show custom install button here
            // For now, let browser handle it
        });
        
        // Track if app is installed
        window.addEventListener('appinstalled', () => {
            console.log('PWA: App installed successfully');
            deferredPrompt = null;
        });
        
        // Initialize Lucide icons after DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof lucide !== 'undefined') {
                lucide.createIcons();
            }
        });
        
        // Re-initialize icons after dynamic content changes
        window.updateIcons = function() {
            if (typeof lucide !== 'undefined') {
                lucide.createIcons();
            }
        };
    </script>
</body>
