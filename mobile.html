<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashFin Mobile</title>
    <style>
        /* === SUPER SIMPLE MOBILE STYLES === */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            font-size: 16px; /* Prevents iOS zoom */
            background: #ffffff;
            color: #333;
            min-height: 100vh;
        }
        
        /* === LOGIN SCREEN === */
        .login-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .login-form {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        
        .login-title {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 1.8rem;
            font-weight: 600;
            color: #333;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #555;
        }
        
        .form-group input {
            width: 100%;
            height: 48px; /* iOS touch target */
            padding: 12px 16px;
            font-size: 16px; /* Prevents iOS zoom */
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            background: #fff;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .login-btn {
            width: 100%;
            height: 48px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .login-btn:hover {
            background: #5a6fd8;
        }
        
        .login-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .error {
            background: #fee;
            color: #c33;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            text-align: center;
        }
        
        /* === DASHBOARD SCREEN === */
        .dashboard {
            display: none;
            min-height: 100vh;
        }
        
        .dashboard.show {
            display: block;
        }
        
        .dashboard-header {
            background: #667eea;
            color: white;
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .dashboard-title {
            font-size: 1.4rem;
            font-weight: 600;
        }
        
        .logout-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
        }
        
        .dashboard-content {
            padding: 1rem;
        }
        
        /* === TODO SECTION === */
        .todo-section {
            margin-bottom: 2rem;
        }
        
        .section-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #333;
        }
        
        .add-todo-form {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
        
        .todo-input {
            width: 100%;
            height: 44px;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 6px;
            margin-bottom: 1rem;
        }
        
        .todo-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .add-btn {
            flex: 2;
            height: 44px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
        
        .add-btn:disabled {
            background: #ccc;
        }
        
        .options-btn {
            flex: 1;
            height: 44px;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
        }
        
        .options-btn.active {
            background: #495057;
        }
        
        .todo-options {
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 1rem;
            background: white;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-group:last-child {
            margin-bottom: 0;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 14px;
            font-weight: 500;
            color: #555;
        }
        
        .todo-input[type="date"],
        .todo-input[type="select"],
        select.todo-input {
            height: 44px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 12px;
            background: white;
        }
        
        .todo-list {
            list-style: none;
        }
        
        .todo-item {
            background: white;
            border: 1px solid #eee;
            border-radius: 6px;
            padding: 1rem;
            margin-bottom: 0.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .todo-text {
            flex: 1;
            font-size: 16px;
        }
        
        .todo-delete {
            background: #dc3545;
            color: white;
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .loading {
            text-align: center;
            padding: 2rem;
            color: #666;
        }
        
        /* === HIDDEN BY DEFAULT === */
        .hidden {
            display: none !important;
        }
    </style>
</head>

    </div>

        // Simple Supabase client for mobile
        class MobileSupabaseClient {
            constructor() {
                this.url = SUPABASE_URL;
                this.key = SUPABASE_ANON_KEY;
                this.user = null;
                this.session = null;
                this.headers = {
                    'apikey': this.key,
                    'Authorization': `Bearer ${this.key}`,
                    'Content-Type': 'application/json'
                };
                
                console.log('üì± MobileSupabaseClient created with URL:', this.url);
            }
            
            async signIn(email, password) {
                try {
                    console.log('üì± Attempting login to:', `${this.url}/auth/v1/token`);
                    console.log('üì± Using headers:', { 
                        'apikey': this.key.substring(0, 20) + '...',
                        'Content-Type': 'application/json'
                    });
                    
                    // Try multiple endpoints in case one fails
                    const endpoints = [
                        `${this.url}/auth/v1/token?grant_type=password`,
                        `${this.url}/auth/v1/signin`
                    ];
                    
                    let lastError = null;
                    
                    for (const endpoint of endpoints) {
                        try {
                            console.log('üì± Trying endpoint:', endpoint);
                            
                            // Add timeout to prevent "load failed" errors
                            const controller = new AbortController();
                            const timeoutId = setTimeout(() => controller.abort(), 10000); // 10 second timeout
                            
                            const response = await fetch(endpoint, {
                                method: 'POST',
                                headers: {
                                    'apikey': this.key,
                                    'Content-Type': 'application/json',
                                    'Authorization': `Bearer ${this.key}`
                                },
                                body: JSON.stringify({
                                    email: email,
                                    password: password
                                }),
                                signal: controller.signal
                            });
                            
                            clearTimeout(timeoutId);
                            
                            console.log('üì± Response status:', response.status);
                            console.log('üì± Response headers:', Object.fromEntries(response.headers.entries()));
                            
                            if (!response.ok) {
                                const errorText = await response.text();
                                console.log('üì± Error response text:', errorText);
                                
                                try {
                                    const errorData = JSON.parse(errorText);
                                    lastError = errorData.error_description || errorData.message || `HTTP ${response.status}`;
                                } catch {
                                    lastError = `HTTP ${response.status}: ${errorText}`;
                                }
                                continue; // Try next endpoint
                            }
                            
                            const responseText = await response.text();
                            console.log('üì± Success response text:', responseText);
                            
                            const data = JSON.parse(responseText);
                            console.log('üì± Parsed login data:', {
                                has_access_token: !!data.access_token,
                                has_user: !!data.user,
                                user_email: data.user?.email
                            });
                            
                            if (data.access_token && data.user) {
                                this.session = {
                                    access_token: data.access_token,
                                    refresh_token: data.refresh_token,
                                    user: data.user
                                };
                                this.user = data.user;
                                this.headers.Authorization = `Bearer ${data.access_token}`;
                                
                                // Store in localStorage
                                localStorage.setItem('mobile_supabase_session', JSON.stringify(this.session));
                                
                                console.log('‚úÖ Login successful for:', data.user.email);
                                return { user: data.user, error: null };
                            }
                            
                            lastError = 'Login successful but missing user data';
                            break;
                            
                        } catch (fetchError) {
                            console.error('üì± Fetch error for endpoint', endpoint, ':', fetchError);
                            lastError = `Network error: ${fetchError.message}`;
                            continue;
                        }
                    }
                    
                    return { user: null, error: lastError || 'All login methods failed' };
                    
                } catch (error) {
                    console.error('üì± Outer login error:', error);
                    return { user: null, error: `Login error: ${error.message}` };
                }
            }
            
            async signOut() {
                this.session = null;
                this.user = null;
                this.headers.Authorization = `Bearer ${this.key}`;
                localStorage.removeItem('mobile_supabase_session');
                return { error: null };
            }
            
            getCurrentUser() {
                return this.user;
            }
            
            isAuthenticated() {
                return !!(this.user && this.session);
            }
            
            async select(table, columns = '*') {
                try {
                    const response = await fetch(`${this.url}/rest/v1/${table}?select=${columns}`, {
                        method: 'GET',
                        headers: this.headers
                    });
                    
                    if (!response.ok) {
                        console.error('Select error:', response.status);
                        return [];
                    }
                    
                    return await response.json();
                } catch (error) {
                    console.error('Select error:', error);
                    return [];
                }
            }
            
            async insert(table, data) {
                try {
                    const response = await fetch(`${this.url}/rest/v1/${table}`, {
                        method: 'POST',
                        headers: {
                            ...this.headers,
                            'Prefer': 'return=representation'
                        },
                        body: JSON.stringify(data)
                    });
                    
                    if (!response.ok) {
                        console.error('Insert error:', response.status);
                        return null;
                    }
                    
                    const result = await response.json();
                    return result;
                } catch (error) {
                    console.error('Insert error:', error);
                    return null;
                }
            }
            
            async delete(table, id) {
                try {
                    const response = await fetch(`${this.url}/rest/v1/${table}?id=eq.${id}`, {
                        method: 'DELETE',
                        headers: this.headers
                    });
                    
                    return response.ok;
                } catch (error) {
                    console.error('Delete error:', error);
                    return false;
                }
            }
        }

        // Initialize global Supabase instance
        window.supabase = new MobileSupabaseClient();
        console.log('üì± Global supabase initialized:', !!window.supabase);
    </script>
    
    <script>
        // === SUPER SIMPLE MOBILE APP ===
        class SimpleMobileApp {
            constructor() {
                this.currentUser = null;
                this.todos = [];
                this.isLoading = false;
                
                this.init();
            }
            
            init() {
                console.log('üì± SimpleMobileApp initializing...');
                console.log('üì± Supabase available:', !!window.supabase);
                
                // Bind events
                this.bindEvents();
                
                // Check if already logged in
                if (window.supabase && window.supabase.isAuthenticated()) {
                    console.log('üì± User already authenticated');
                    this.showDashboard();
                } else {
                    console.log('üì± No authentication found, showing login');
                    this.showLogin();
                }
            }
            
            bindEvents() {
                // Login form
                document.getElementById('login-form').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleLogin();
                });
                
                // Logout button
                document.getElementById('logout-btn').addEventListener('click', () => {
                    this.handleLogout();
                });
                
                // Add todo
                document.getElementById('add-todo-btn').addEventListener('click', () => {
                    this.addTodo();
                });
                
                // Toggle options
                document.getElementById('options-btn').addEventListener('click', () => {
                    this.toggleOptions();
                });
                
                // Enter key in todo input
                document.getElementById('todo-input').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.addTodo();
                    }
                });
            }
            
            async handleLogin() {
                if (this.isLoading) return;
                
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value.trim();
                const loginBtn = document.getElementById('login-btn');
                
                if (!email || !password) {
                    this.showError('Bitte Email und Passwort eingeben');
                    return;
                }
                
                this.isLoading = true;
                loginBtn.textContent = 'Wird angemeldet...';
                loginBtn.disabled = true;
                
                try {
                    console.log('üì± Attempting login with email:', email);
                    
                    if (!window.supabase) {
                        throw new Error('Datenbankverbindung nicht verf√ºgbar');
                    }
                    
                    const { user, error } = await window.supabase.signIn(email, password);
                    
                    console.log('üì± Login result - User:', !!user, 'Error:', error);
                    
                    if (error) {
                        throw new Error(error);
                    }
                    
                    if (user) {
                        console.log('‚úÖ Login successful, user:', user.email);
                        this.currentUser = user;
                        this.showDashboard();
                    } else {
                        throw new Error('Anmeldung fehlgeschlagen - kein Benutzer zur√ºckgegeben');
                    }
                    
                } catch (error) {
                    console.error('‚ùå Login error:', error);
                    
                    // If it's a network error, offer demo mode
                    if (error.message?.includes('Network error') || error.message?.includes('Load failed')) {
                        this.showError('Netzwerkverbindung fehlgeschlagen. Versuche es mit deiner mobilen Daten oder WLAN.');
                        
                        // Add demo mode button after 3 seconds
                        setTimeout(() => {
                            const errorEl = document.getElementById('error-msg');
                            if (errorEl && !errorEl.classList.contains('hidden')) {
                                errorEl.innerHTML = `
                                    <div>Netzwerkverbindung fehlgeschlagen.</div>
                                    <button onclick="app.enterDemoMode()" style="margin-top: 10px; padding: 8px 16px; background: #28a745; color: white; border: none; border-radius: 4px;">
                                        Demo-Modus starten
                                    </button>
                                `;
                            }
                        }, 3000);
                    } else {
                        this.showError(error.message || 'Anmeldung fehlgeschlagen');
                    }
                } finally {
                    this.isLoading = false;
                    loginBtn.textContent = 'Login';
                    loginBtn.disabled = false;
                }
            }
            
            enterDemoMode() {
                console.log('üì± Entering demo mode');
                this.currentUser = { email: 'demo@user.com', id: 'demo' };
                this.todos = [
                    { id: 1, text: 'Demo Todo 1', category: 'privat', priority: 2 },
                    { id: 2, text: 'Demo Todo 2', category: 'arbeit', priority: 3 }
                ];
                this.hideError();
                this.showDashboard();
            }
            
            async handleLogout() {
                try {
                    if (window.supabase) {
                        await window.supabase.signOut();
                    }
                    this.currentUser = null;
                    this.todos = [];
                    this.showLogin();
                } catch (error) {
                    console.error('‚ùå Logout error:', error);
                    // Force logout anyway
                    this.showLogin();
                }
            }
            
            showLogin() {
                document.getElementById('login-screen').classList.remove('hidden');
                document.getElementById('dashboard').classList.remove('show');
                this.hideError();
            }
            
            async showDashboard() {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('dashboard').classList.add('show');
                
                // Load todos
                await this.loadTodos();
            }
            
            showError(message) {
                const errorEl = document.getElementById('error-msg');
                errorEl.textContent = message;
                errorEl.classList.remove('hidden');
            }
            
            hideError() {
                document.getElementById('error-msg').classList.add('hidden');
            }
            
            toggleOptions() {
                const optionsDiv = document.getElementById('todo-options');
                const optionsBtn = document.getElementById('options-btn');
                
                if (optionsDiv.style.display === 'none') {
                    optionsDiv.style.display = 'block';
                    optionsBtn.textContent = 'Weniger';
                    optionsBtn.classList.add('active');
                } else {
                    optionsDiv.style.display = 'none';
                    optionsBtn.textContent = 'Optionen';
                    optionsBtn.classList.remove('active');
                }
            }
            
            async loadTodos() {
                try {
                    console.log('üìã Loading todos...');
                    
                    if (!window.supabase || !window.supabase.isAuthenticated()) {
                        throw new Error('Not authenticated');
                    }
                    
                    const todos = await window.supabase.select('todos', '*');
                    this.todos = todos || [];
                    
                    // Clean up empty todos automatically
                    await this.cleanupEmptyTodos();
                    
                    this.renderTodos();
                    
                } catch (error) {
                    console.error('‚ùå Error loading todos:', error);
                    this.renderTodos(); // Show empty list
                }
            }
            
            async cleanupEmptyTodos() {
                const emptyTodos = this.todos.filter(todo => 
                    !todo || !(todo.text || todo.title) || (todo.text || todo.title).trim() === ''
                );
                
                if (emptyTodos.length > 0) {
                    console.log(`üßπ Cleaning up ${emptyTodos.length} empty todos...`);
                    
                    for (const emptyTodo of emptyTodos) {
                        try {
                            await window.supabase.delete('todos', emptyTodo.id);
                            console.log(`üóëÔ∏è Deleted empty todo with ID ${emptyTodo.id}`);
                        } catch (error) {
                            console.error(`‚ùå Error deleting empty todo ${emptyTodo.id}:`, error);
                        }
                    }
                    
                    // Remove from local array (support both text and title fields)
                    this.todos = this.todos.filter(todo => 
                        todo && (todo.text || todo.title) && (todo.text || todo.title).trim() !== ''
                    );
                }
            }
            
            renderTodos() {
                const todoList = document.getElementById('todo-list');
                
                // Filter out todos with empty/null text (desktop format uses 'text' field)
                const validTodos = this.todos.filter(todo => 
                    todo && (todo.text || todo.title) && (todo.text || todo.title).trim() !== ''
                );
                
                if (validTodos.length === 0) {
                    todoList.innerHTML = '<li class="loading">Keine Todos vorhanden</li>';
                    return;
                }
                
                todoList.innerHTML = validTodos.map(todo => `
                    <li class="todo-item">
                        <span class="todo-text">${this.escapeHtml(todo.text || todo.title || 'Ohne Titel')}</span>
                        <button class="todo-delete" onclick="app.deleteTodo(${todo.id})">√ó</button>
                    </li>
                `).join('');
            }
            
            async addTodo() {
                const input = document.getElementById('todo-input');
                const dateInput = document.getElementById('todo-date');
                const categorySelect = document.getElementById('todo-category');
                const prioritySelect = document.getElementById('todo-priority');
                
                const title = input.value.trim();
                
                if (!title) return;
                
                const addBtn = document.getElementById('add-todo-btn');
                addBtn.disabled = true;
                addBtn.textContent = 'Wird hinzugef√ºgt...';
                
                try {
                    // Create todo with values from form or defaults
                    const newTodo = {
                        text: title,                                    // Desktop uses 'text' not 'title'
                        category: categorySelect.value || 'privat',     // Use selected category
                        priority: parseInt(prioritySelect.value) || 2, // Use selected priority as integer
                        completed: false,                               // Boolean
                        date: dateInput.value || null,                 // Use selected date or null
                        time: '21:00',                                 // Default time as string
                        user_id: this.currentUser?.id
                    };
                    
                    console.log('üìù Creating todo with options:', newTodo);
                    
                    if (window.supabase && window.supabase.isAuthenticated()) {
                        console.log('üì§ Inserting todo into database...');
                        const result = await window.supabase.insert('todos', [newTodo]);
                        console.log('üì• Insert result:', result);
                        
                        if (result && result[0]) {
                            newTodo.id = result[0].id;
                            console.log('‚úÖ Todo created with ID:', newTodo.id);
                        } else {
                            console.warn('‚ö†Ô∏è Insert succeeded but no ID returned');
                            // Generate temp ID for local use
                            newTodo.id = Date.now();
                        }
                    } else {
                        // Demo mode
                        newTodo.id = Date.now();
                        console.log('üì± Demo mode - todo created locally only');
                    }
                    
                    // Add to local array first for immediate UI feedback
                    this.todos.push(newTodo);
                    this.renderTodos();
                    
                    // Clear form
                    input.value = '';
                    dateInput.value = '';
                    categorySelect.value = 'privat';
                    prioritySelect.value = '2';
                    
                    console.log('‚úÖ Todo added successfully:', newTodo.text);
                    
                    // Reload from database to ensure sync
                    if (window.supabase && window.supabase.isAuthenticated()) {
                        console.log('üîÑ Reloading todos from database to ensure sync...');
                        setTimeout(async () => {
                            await this.loadTodos();
                        }, 1000);
                    }
                    
                } catch (error) {
                    console.error('‚ùå Error adding todo:', error);
                    alert('Fehler beim Hinzuf√ºgen des Todos');
                } finally {
                    addBtn.disabled = false;
                    addBtn.textContent = 'Hinzuf√ºgen';
                }
            }
            
            async deleteTodo(todoId) {
                try {
                    if (window.supabase && window.supabase.isAuthenticated()) {
                        await window.supabase.delete('todos', todoId);
                    }
                    
                    this.todos = this.todos.filter(todo => todo.id !== todoId);
                    this.renderTodos();
                    
                } catch (error) {
                    console.error('‚ùå Error deleting todo:', error);
                    alert('Fehler beim L√∂schen des Todos');
                }
            }
            
            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }
        
        // Initialize app when DOM is ready
        let app;
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => {
                app = new SimpleMobileApp();
            });
        } else {
            app = new SimpleMobileApp();
        }
        
        // Make app globally available for todo deletion
        window.app = app;
        
        console.log('üì± Mobile app script loaded');
    </script>
